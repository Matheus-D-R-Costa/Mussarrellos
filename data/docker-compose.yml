services:
  database:
    image: postgres:15
    container_name: database
    ports:
      - "5432:5432"
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    restart: always
    volumes:
      - ./data/database:/var/lib/postgresql/data
