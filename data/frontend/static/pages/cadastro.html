<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Mussarellos</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link rel="icon" href="https://em-content.zobj.net/thumbs/240/apple/325/pizza_1f355.png" type="image/png">
</head>

<body>
    <header class="header">
        <nav class="nav-container">
            <div class="logo">
                <h1>Mussarellos</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Cardápio</a></li>
                <li><a href="pedido.html">Carrinho</a></li>
                <li><a href="login.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="auth-container">
            <h2>Cadastro</h2>
            <form class="auth-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Senha</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
                <p class="auth-link">Já tem conta? <a href="login.html">Faça login</a></p>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contato</h3>
                <p>📞 (11) 99999-9999</p>
                <p>📧 contato@mussarellos.com</p>
                <p>📍 Rua das Pizzas, 123 - São Paulo, SP</p>
            </div>
        </div>
    </footer>
</body>

</html>
